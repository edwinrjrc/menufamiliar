<footer class="ftco-footer ftco-section footer-menufam">
	<div class="container">
		<div class="row">
			<div class="mouse">
				<a href="#" class="mouse-icon">
					<div class="mouse-wheel">
						<span class="ion-ios-arrow-up"></span>
					</div>
				</a>
			</div>
		</div>
		<div class="row mb-5">
			<div class="col-md">
				<div class="ftco-footer-widget mb-4">
					<h2 class="ftco-heading-2">
						<fa-icon [icon]="['fas', 'home']"></fa-icon>Menu Familiar</h2>
					<p>Contactenos por nuestras redes sociales</p>
					<ul class="ftco-footer-social list-unstyled float-md-left float-lft mt-5">
						<li class="ftco-animate">
							<a href="#" >
								<span style="font-size: 1rem;">
									<fa-icon [icon]="['fab', 'twitter']"></fa-icon>
								</span>
							</a>
						</li>
						<li class="ftco-animate">
							<a href="#">
								<span style="font-size: 1rem;">
									<fa-icon [icon]="['fab', 'facebook-f']"></fa-icon>
								</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md">
				<div class="ftco-footer-widget mb-4 ml-md-5">
					<h2 class="ftco-heading-2">Menu</h2>
					<ul class="list-unstyled">
						<li>
							<a href="#" class="py-2 d-block">Nosotros</a>
						</li>
						<li>
							<a href="#" class="py-2 d-block">Contactenos</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-4">
				<div class="ftco-footer-widget mb-4">
					<h2 class="ftco-heading-2">Contactenos</h2>
					<div class="block-23 mb-3">
						<ul>
							<li class="ftco-animate">
								<span class="icon">
									<fa-icon [icon]="['fas', 'phone-alt']"></fa-icon>
								</span>
								<a href="#">+51 997 895 622</a>
							</li>
							<li class="ftco-animate">
								<span class="icon">
									<fa-icon [icon]="['fas', 'envelope']"></fa-icon>
								</span>
								<a href="#">info@menufamiliar.com.pe</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</footer>
